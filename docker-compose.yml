version: "3"
services:
  falaimpulser-backend:
    image: node:11
    container_name: falaimpulser-backend
    restart: always
    env_file:
     - .env
    depends_on:
      - falaimpulser-db
    ports:
      - 4000:4000
    volumes:  
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - falaimpulser-network

  falaimpulser-db:
    image: postgres
    container_name: falaimpulser-db
    environment:
      POSTGRES_PASSWORD: "S3hYyShtrrP8NApU"
      POSTGRES_DB: "falaimpulser"
    ports:
      - "5432:5432"
    volumes:
      - ./data/falaimpulser:/var/lib/postgresql/data 
    networks:
      - falaimpulser-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "impulser@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "JGSaFb2YbmhsN4Yb"
    ports:
      - "5400:80"
    volumes:
      - ./pgadmin:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
    depends_on:
      - falaimpulser-db
    networks:
      - falaimpulser-network

networks: 
  falaimpulser-network:
    driver: bridge
